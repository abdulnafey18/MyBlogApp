name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_SECRET_KEY }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > myKey.pem
          chmod 600 myKey.pem

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i myKey.pem ubuntu@44.221.25.174 "echo Connected Successfully!"

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i myKey.pem ubuntu@44.221.25.174 << 'EOF'
            set -e
            cd /home/ubuntu/MyBlogApp

            # Navigate to pRecipe App directory
            cd /home/ubuntu/MyBlogApp
            # Pull repository state to vm
            git pull origin main
            # Install dependencies, migrate the database, and Start the application
            # When the application would start - the workflow would run until the rails server was terminated.
            bundle install
            bundle binstubs bundler-audit brakeman rubocop
            bundle exec bundle audit --update
            bundle exec brakeman -q -w2
            bundle exec rubocop --auto-correct-all --disable-uncorrectable
            rails db:migrate
            #RAILS_ENV=production sudo /home/ubuntu/.rbenv/shims/rails server --binding 0.0.0.0 --port 80
          EOF

      - name: Clean up
        run: |
          rm -f myKey.pem