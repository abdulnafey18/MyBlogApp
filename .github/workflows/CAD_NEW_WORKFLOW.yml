name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_SECRET_KEY }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > myKey.pem
          chmod 600 myKey.pem

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i myKey.pem ubuntu@44.221.25.174 "echo Connected Successfully!"

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i myKey.pem ubuntu@44.221.25.174 << 'EOF'
            set -e
            cd /home/ubuntu/MyBlogApp

            # Install Bundler locally without requiring sudo
            if ! command -v bundle &> /dev/null; then
              echo "Installing Bundler..."
              gem install --user-install bundler --no-document
              export PATH="$HOME/.gem/ruby/3.2.0/bin:$PATH"
            fi

            # Ensure Bundler is in the PATH
            export PATH="$HOME/.gem/ruby/3.2.0/bin:$PATH"

            # Pull repository and install dependencies
            git pull origin main
            bundle install --path vendor/bundle

            # Run static analysis and migrations
            bundle exec bundle audit --update
            bundle exec brakeman -q -w2
            bundle exec rubocop --auto-correct-all --disable-uncorrectable
            bundle exec rails db:migrate

            echo "Deployment Complete!"
          EOF

      - name: Clean up
        run: |
          rm -f myKey.pem